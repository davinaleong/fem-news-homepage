<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | News homepage</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <script defer src="./scripts/main.js"></script>
  </head>
  <body class="body text-neutral-900 bg-neutral-100">
    <header
      class="primary-header | bg-neutral-100"
      data-element="primary-header"
    >
      <a href="#" class="btn btn-brand">
        <img src="./images/logo.svg" alt="" />
      </a>

      <button
        class="btn btn-primary-header-toggle"
        type="button"
        data-element="primary-header-toggle"
      >
        <img
          src="./images/icon-menu.svg"
          alt=""
          class="primary-header-menu-icon"
          data-element="primary-header-menu-icon"
        />
        <img
          src="./images/icon-menu-close.svg"
          alt=""
          class="primary-header-close-icon"
          data-element="primary-header-close-icon"
        />
      </button>

      <nav class="primary-navigation">
        <ul class="nav-list" role="list">
          <li class="nav-list__item">
            <a href="#" class="btn btn-link">Home</a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="btn btn-link">New</a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="btn btn-link">Popular</a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="btn btn-link">Trending</a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="btn btn-link">Categories</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="primary-content bg-gray-600"></main>
  </body>
</html>
